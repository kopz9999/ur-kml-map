<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
  <noscript id="info-window-template">
    <div class="info-window">
      <div class="image-container">
      </div>
      <div class="description-container">
        <h2 class="title"></h2>
        <h3 class="sub-title"></h3>
        <button onclick="viewDetails()">
          <span>More Info</span>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 26 26" enable-background="new 0 0 26 26" width="512px" height="512px">
            <path d="M16.7,22.7l9-9c0.2-0.2,0.3-0.5,0.3-0.7c0-0.3-0.1-0.5-0.3-0.7l-9-9C16.5,3.1,16.3,3,16,3s-0.5,0.1-0.7,0.3l-1.4,1.4  c-0.4,0.4-0.4,1,0,1.4l4,4c0.3,0.3,0.1,0.9-0.4,0.9H1c-0.6,0-1,0.4-1,1v2c0,0.6,0.4,1,1,1h16.6c0.4,0,0.7,0.5,0.4,0.9l-4,4  c-0.4,0.4-0.4,1,0,1.4l1.4,1.4c0.2,0.2,0.4,0.3,0.7,0.3C16.3,23,16.5,22.9,16.7,22.7z" fill="#FFFFFF"/>
          </svg>
        </button>
      </div>
    </div>
  </noscript>
  <div class="uofrmap-wrap">
    <div class="uofrmap-header">
      <a href="#" class="sidenav-toggle"><img src="img/list.png" alt="Open Nav"></a>
      <ul>
        <li><a href="#" class="geo-location"><img src="img/geo.png" alt="Geo" class="geo"></a></li>

        <!-- Note: This search should filter sidenav items based on Title keywords -->

        <li><a class="sidenav-search-toggle" href="#"><img src="img/search.png" alt="Search" class="search"></a></li>
      </ul>
    </div>
    <div class="uofrmap-sidenav">
      <div id="accordion-wrapper">
        <img src="img/mobile-logo.png" class="mobile-logo">

        <a href="#" class="sidenav-toggle"><img src="img/back.png" alt="hide nav"></a><br><br>

        <div class="search-view">
          <div class="accordion all">
            <input type="text" id="mobile-search-bar" class="mobile-search-bar" onkeyup="" placeholder="Search for places">
            <div class="search-content">
              <!-- more accordions and checkboxes get appended via JS -->
              <ul></ul>
            </div>
            <div class="no-results hidden">Sorry, no results found</div>
          </div>
        </div>

        <div class="accordion-view">
          <!-- Note: checkboxes should show or hide markers based on the folder they belong to in KML -->
          <div class="accordion all">
            <input id="accordion-all" type="checkbox" value="accordion-all" name="accordions" checked="checked">
            <label for="accordion-all">Show All</label>
            <div class="accordion-content">
              <!-- more accordions and checkboxes get appended via JS -->
              <ul></ul>
            </div>
          </div>
        </div>

        <div class="place-view"></div>

      </div>
    </div>
    <div id="map">
    </div>
  </div>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDWmcvrwDc5n7I4zWndFdPs-JV170CI3bA"></script>
  <script src="js/search-bar.js"></script>
  <script src="js/fly-to-marker.js"></script>
  <script src="js/geo-location.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
