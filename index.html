<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <style>
/* Always set the map height explicitly to define the size of the div
* element that contains the map. */
#map {
  height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
  <div class="uofrmap-wrap">
    <div class="uofrmap-header">
      <a href="#" class="sidenav-toggle"><img src="img/list.png" alt="Open Nav"></a>
      <ul>
        <li><a href="#"><img src="img/geo.png" alt="Geo" class="geo"></a></li>

        <!-- Note: This search should filter sidenav items based on Title keywords -->

        <li><a class="sidenav-search-toggle" href="#"><img src="img/search.png" alt="Search" class="search"></a></li>
      </ul>
    </div>
    <div class="uofrmap-sidenav">
      <div id="accordion-wrapper">
        <img src="img/mobile-logo.png" class="mobile-logo">

        <a href="#" class="sidenav-toggle"><img src="img/back.png" alt="hide nav"></a><br><br>

        <div class="search-view">
          <div class="accordion all">
            <input type="text" id="mobile-search-bar" class="mobile-search-bar" onkeyup="" placeholder="Search for places">
            <div class="search-content">
              <!-- more accordions and checkboxes get appended via JS -->
              <ul></ul>
            </div>
            <div class="no-results hidden">Sorry, no results found</div>
          </div>
        </div>

        <div class="accordion-view">
          <!-- Note: checkboxes should show or hide markers based on the folder they belong to in KML -->
          <div class="accordion all">
            <input id="accordion-all" type="checkbox" value="accordion-all" name="accordions" checked="checked">
            <label for="accordion-all">Show All</label>
            <div class="accordion-content">
              <!-- more accordions and checkboxes get appended via JS -->
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map" style="width:100%;height: 600px;">
    </div>
  </div>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDWmcvrwDc5n7I4zWndFdPs-JV170CI3bA"></script>
  <script src="js/app.js"></script>
  <script src="js/search-bar.js"></script>
</body>
</html>
